<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="form-container">
    <h1 class="titulo">Iniciar Sesion</h1>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" required [(ngModel)]="user.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button class="ion-padding" color="primary" (click)="login(user)">Acceder</ion-button>
    <ion-button class="ion-padding" color="light" [routerLink]="['/register']">Registrarte</ion-button>
  </div>
</ion-content>
