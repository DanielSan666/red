<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Agregar una publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-input label="Título" labelPlacement="stacked" type="text" placeholder="Título" [(ngModel)]="post.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Detalles" labelPlacement="stacked" type="text" placeholder="Detalles" [(ngModel)]="post.detalles"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contenido" labelPlacement="stacked" type="text" placeholder="Contenido" [(ngModel)]="post.contenido"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button fill="outline" (click)="fileInput.click()">
        <ion-icon name="archive"></ion-icon>
        Seleccionar archivo
      </ion-button>
      <input type="file" (change)="onFileSelected($event)" #fileInput hidden />
    </ion-item>

    <img *ngIf="imageUrl" [src]="imageUrl" alt="Vista previa de la imagen" width="100%">
    
    <!-- Botón se coloca aquí para estar al final del formulario -->
    <ion-button type="submit" (click)="confirm()" expand="full">Crear</ion-button>
  </form>
</ion-content>
