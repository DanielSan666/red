<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateProfile(currentUser.uid)" [strong]="true">Actualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="user" >
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input 
      type="text" 
      placeholder="Nombre" 
      [(ngModel)]="user.nombre">
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input
      type="text"
      placeholder="Teléfono"
      [(ngModel)]="user.telefono">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input
      type="email"
      placeholder="Correo"
      [(ngModel)]="user.correo">
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="user.password">
    </ion-input>
  </ion-item>
</ion-content>
