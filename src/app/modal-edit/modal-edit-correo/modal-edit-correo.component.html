<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Editar correo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateEmail()" [strong]="true">Actualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input 
      type="text" 
      placeholder="Correo"
      [(ngModel)]="newEmail">
    </ion-input>
  </ion-item>
</ion-content>
