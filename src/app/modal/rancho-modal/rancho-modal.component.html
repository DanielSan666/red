<ion-header>
  <ion-toolbar>
    <ion-title>A침adir Rancho</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Rancho</ion-label>
      <ion-input type="text" [(ngModel)]="rancho.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Informaci칩n del Rancho</ion-label>
      <ion-textarea [(ngModel)]="rancho.informacion" name="informacion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">PSG del Rancho</ion-label>
      <ion-textarea type="text" [(ngModel)]="rancho.psg" name="psg" required></ion-textarea>
    </ion-item>

    <!-- Secci칩n de subir imagen -->
    <ion-item>
      <ion-label>Subir Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>

    <!-- Bot칩n de agregar rancho debajo del campo de subir imagen -->
    <ion-button expand="full" type="submit">Agregar Rancho</ion-button>
  </form>
</ion-content>
