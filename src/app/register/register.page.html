<ion-content [fullscreen]="true" class="ion-padding" [scrollEvents]="true">
  <div class="wave-background">
    <img src="assets/rancho.jpeg" class="logo" alt="Logo" />
  </div>

  <div class="login-container">
    <h2 class="titulo">Registrarte</h2>

    <ion-item class="input-item">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="user.nombre"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Número Telefónico</ion-label>
      <ion-input type="tel" inputmode="numeric" [(ngModel)]="user.telefono"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="user.correo"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div class="terms-container">
      <ion-checkbox [(ngModel)]="termsAccepted" (click)="showTermsModal()"></ion-checkbox>
      <label (click)="showTermsModal()" class="terms-text">He leído y acepto los términos y condiciones</label>
    </div>

    <ion-button expand="block" class="login-button" (click)="register()">Registrarte</ion-button>

    <p class="register-text">¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia sesión</a></p>
  </div>
</ion-content>
