<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="currentUser">
    <ion-button (click)="presentActionSheet(currentUser.id)">
      <ion-icon aria-hidden="true" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>   
    <ion-card-header>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title>{{currentUser.nombre}}</ion-card-title>
      <ion-card-subtitle>{{currentUser.telefono}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{currentUser.correo}}
    </ion-card-content>
  </ion-card>
</ion-content>
